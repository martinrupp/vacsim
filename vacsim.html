<!DOCTYPE html>
<head>
<title>VacSim</title>
<meta name="viewport" content="width=480">
<link rel="stylesheet" href="main.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-base.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-light-theme.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/goldenlayout.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/fit/fit.min.js"></script>
  <div id="all" class="horiz">
    <div class="toolbar-left">
      Vaccum Simulator. <a href=https://docs.google.com/document/d/1LrY-_j61vuMt_khjQwhmbdJ2UVx8au8xWs6YIJqa_oM/edit?usp=sharing> Click here for Docu & (c)</a><br>&nbsp;&nbsp;&nbsp;
      <label id="codeinfo">click "recompile" to compile your code</label>
      
    </div>
    <div class="toolbar-right">
      <label id="info">(paused)</label>
      <select id="map" onchange="onChangeMap()">
        <option value="0">map 0</option>
        <option value="1" selected>map 1</option>
        <option value="2">map 2</option>
        <option value="3">map 3</option>
        <option value="4">map 4</option>
      </select>
      <button id="compile">recompile</button>
      <button id="reset">reset</button>
      <button id="run">&#9654;</button>
    </div>
    <div id="layout"></div>
  </div>

	<script src="map_helper.js"></script>
	<script src="maps.js"></script>
  <script src="layout.js"></script>
  <script src="robot_code.js"></script>
  <script src="main.js"></script>
	<script>

</script>
</body>
</html>
